<ng-container *ngIf="utente?.user?.id === 2; else standard">
<div class="container">
    <div class="card" *ngFor="let item of reQuests"[style.background-color]="item.colore">        
        <h5 class="card-header">{{item.titolo}}</h5>
        <div class="card-body">            
            <p class="card-text">{{item.desc}}</p>
            <div>
                <ng-container *ngFor="let one of allUsers">
                <div *ngIf="one.id === item.userId">
                    {{one.nome}} {{one.cognome}}
                </div>
            </ng-container>
            </div>
        </div>
        <div class="card-button-req">
            <button (click)="accetta(item)" [disabled]="item.disabilitaBottoni">accetta</button>
            <button (click)="rifiuta(item)" [disabled]="item.disabilitaBottoni">rifiuta</button> 
        </div>
    </div>
    <button (click)="goBack()">Torna alla home</button>
</div>
</ng-container>
<ng-template #standard>
    <form class="mt-5" [formGroup]="form" (ngSubmit)="Submit()">
        <div class="mb-3">
          <label for="title" class="form-label">Titolo:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            formControlName="title"
            required
            placeholder="Write your title:"
          />
        </div>
        <div class="mb-3">
          <label for="body" class="form-label">Descrizione:</label>
          <textarea
            type="text"
            class="form-control"
            id="body"
            cols="30"
            rows="10"
            formControlName="body"
            required
            placeholder="Write your post:"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Invia
        </button>
      </form>
      <div *ngIf="showSuccessMessage" class="success-message">
        Richiesta inviata con successo! Verrai reindirizzato alla home.
      </div>
    </ng-template>
