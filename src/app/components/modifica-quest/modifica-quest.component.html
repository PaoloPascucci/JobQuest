<div>
    <h1>Modifica Quest</h1>
    <!-- Form con input per titolo, textarea per descrizione e input text per la data -->
    <form [formGroup]="questForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="titolo" class="form-label">Titolo:</label>
        <input type="text" class="form-control" id="titolo" formControlName="titolo" required>
      </div>
      <div class="mb-3">
        <label for="descrizione" class="form-label">Descrizione:</label>
        <textarea class="form-control" id="descrizione" formControlName="descrizione" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="data" class="form-label">Data:</label>
        <input type="text" class="form-control" id="data" formControlName="data" required>
      </div>
      <button type="submit" class="btn btn-success">Salva Modifiche</button>
    </form>
  </div>
