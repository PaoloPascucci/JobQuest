<h1>Benvenuto in JobQuest</h1>
<h2>Qui potrai trovare la quest inerenti al tuo impiego</h2>
<div *ngFor="let item of quests">
    <div class="card m-2">
        <div class="card-body">
            <h4 class="card-title">{{item.titolo}}</h4>
            <p class="card-text">{{item.descrizione}}</p>
            <p>{{item.data}}</p>
        </div>
        <div class="card-button">
            <a class="btn btn-outline-primary" [routerLink]="['/quests', item.id]" routerLinkActive="active">See</a>
            <ng-container *ngIf="utente && utente.user.id === item.userId; else noButtons">
                <button class="btn btn-primary" (click)="modificaQuest(item)">Modifica</button>
            <button class="btn btn-danger" (click)="eliminaQuest(item)">Elimina</button>
            </ng-container>
            <ng-template #noButtons></ng-template>  
        </div>
    </div>
</div>
